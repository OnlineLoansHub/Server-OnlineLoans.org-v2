    <script>
        const API_URL_KEY = 'impressions_api_url';

        // Toggle mobile navigation menu
        function toggleNavMenu() {
            const navMenu = document.getElementById('navbarNav');
            navMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking on a link
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.navbar-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const navMenu = document.getElementById('navbarNav');
                    navMenu.classList.remove('active');
                });
            });
        });

        // Load saved API URL and set today's date
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem(API_URL_KEY);
            if (savedUrl) {
                document.getElementById('apiUrl').value = savedUrl;
            }
            
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filterDate').value = today;
            
            // Set default filters
            document.getElementById('dateFilterType').value = 'exact';
            document.getElementById('geoFilter').value = 'usa-unknown';
            document.getElementById('botFilter').value = 'hide';
            document.getElementById('mainTableSelect').value = 'all-impressions';
            document.getElementById('detailsToggle').value = 'false';
            document.getElementById('sub2Filter').value = 'all';
            
            // Add event listener for Details dropdown
            document.getElementById('detailsToggle').addEventListener('change', toggleDetailsColumns);
            
            // Apply details column visibility on page load
            toggleDetailsColumns();
            
            // Automatically load impressions with default filters
            loadImpressions();
        });

        // Save API URL when changed
        document.getElementById('apiUrl').addEventListener('change', (e) => {
            localStorage.setItem(API_URL_KEY, e.target.value);
        });

        // Toggle details columns visibility
        function toggleDetailsColumns() {
            const detailsToggle = document.getElementById('detailsToggle');
            if (!detailsToggle) return;
            const showDetails = detailsToggle.value === 'true';
            const columns = document.querySelectorAll('.details-column');
            columns.forEach(col => {
                col.style.display = showDetails ? '' : 'none';
            });
        }

        function resetFilters() {
            // Reset date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filterDate').value = today;
            
            // Reset date filter type to exact
            document.getElementById('dateFilterType').value = 'exact';
            
            // Reset geo filter to default (USA + Unknown)
            document.getElementById('geoFilter').value = 'usa-unknown';

            // Reset bot filter to hide (default)
            document.getElementById('botFilter').value = 'hide';

            // Reset sub2 filter to all (default)
            document.getElementById('sub2Filter').value = 'all';

            // Reset table selector to default (All Impressions)
            document.getElementById('mainTableSelect').value = 'all-impressions';
            const tableContainer = document.getElementById('mainTableContainer');
            if (tableContainer) {
                tableContainer.innerHTML = '';
            }
        }

        async function loadImpressions() {
            const apiUrl = document.getElementById('apiUrl').value;
            const filterDate = document.getElementById('filterDate').value;
            const dateFilterType = document.getElementById('dateFilterType').value;
            const geoFilter = document.getElementById('geoFilter').value;
            const botFilter = document.getElementById('botFilter').value;
            const sub2Filter = document.getElementById('sub2Filter').value;
            const contentDiv = document.getElementById('content');

            if (!apiUrl) {
                showError('Please enter an API URL');
                return;
            }

            // Show loading state
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading impressions...</p>
                </div>
            `;

            try {
                // Build URL with query parameters
                let url = apiUrl;
                const params = new URLSearchParams();
                
                if (filterDate) {
                    if (dateFilterType === 'exact') {
                        params.append('createdAfter', filterDate);
                        params.append('createdBefore', filterDate + 'T23:59:59');
                    } else if (dateFilterType === 'after') {
                        params.append('createdAfter', filterDate);
                    } else if (dateFilterType === 'before') {
                        params.append('createdBefore', filterDate + 'T23:59:59');
                    }
                }

                // Add geo filter to query parameters (only for USA)
                if (geoFilter === 'usa') {
                    params.append('country', 'US');
                }


                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                let impressions = data.impressions || [];

                // Filter by exact date if needed
                if (filterDate && dateFilterType === 'exact') {
                    const filterDateObj = new Date(filterDate);
                    impressions = impressions.filter(imp => {
                        const impDate = new Date(imp.createdAt);
                        return impDate.toDateString() === filterDateObj.toDateString();
                    });
                }

                // Filter by geo location
                if (geoFilter === 'usa') {
                    impressions = impressions.filter(imp => {
                        const country = imp.geo?.country || imp.geo?.countryCode || '';
                        return country.toUpperCase() === 'US' || country.toUpperCase() === 'USA';
                    });
                } else if (geoFilter === 'usa-unknown') {
                    // "USA + Unknown" means USA or missing/unknown location
                    impressions = impressions.filter(imp => {
                        const country = imp.geo?.country || imp.geo?.countryCode || '';
                        const countryUpper = country.toUpperCase();
                        return countryUpper === 'US' || countryUpper === 'USA' || countryUpper === '' || !imp.geo;
                    });
                }
                // "All Geos" (geoFilter === 'all') shows all impressions - no filtering needed

                // Filter by UA Bot
                if (botFilter === 'hide') {
                    // Hide bots (default) - filter out impressions where userAgent contains 'bot'
                    impressions = impressions.filter(imp => {
                        const userAgent = (imp.userAgent || '').toLowerCase();
                        return !userAgent.includes('bot');
                    });
                } else if (botFilter === 'only') {
                    // Show only bots - filter to show only impressions where userAgent contains 'bot'
                    impressions = impressions.filter(imp => {
                        const userAgent = (imp.userAgent || '').toLowerCase();
                        return userAgent.includes('bot');
                    });
                }
                // "Show All" (botFilter === 'all') shows all impressions - no filtering needed

                // Filter by Sub2
                if (sub2Filter !== 'all') {
                    impressions = impressions.filter(imp => {
                        return imp.sub2 === sub2Filter;
                    });
                }
                // "All" (sub2Filter === 'all') shows all impressions - no filtering needed

                // Display tables
                if (impressions.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <h2>No impressions found</h2>
                            <p>Try adjusting your date filter or create some impressions</p>
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = createTables(impressions);
                    
                    // Show selected table if one was selected
                    const selectedTable = document.getElementById('mainTableSelect').value;
                    if (selectedTable) {
                        showSelectedTable(selectedTable);
                    }
                    
                    // Apply details column visibility
                    toggleDetailsColumns();
                }
            } catch (error) {
                showError(`Error loading impressions: ${error.message}`);
            }
        }

        // Helper function to check if a value is not empty
        function isNotEmpty(value) {
            if (value === null || value === undefined) return false;
            if (typeof value === 'string' && value.trim() === '') return false;
            if (typeof value === 'object' && Object.keys(value).length === 0) return false;
            return true;
        }

        // Helper function to check if impression has LP clicks
        function hasLpClick(impression) {
            // Check 1: hasHomepageClicks === true
            if (impression.hasHomepageClicks === true) {
                return true;
            }

            // Check 2-10: Check if any category key exists directly on the document and is not empty
            const categoryKeys = [
                'businessLoans',
                'studentLoans',
                'personalLoans',
                'mortgageLoans',

        function getGMTOffset() {
            const date = new Date();
            const offset = -date.getTimezoneOffset() / 60;
            return offset >= 0 ? `+${offset}` : `${offset}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            
            // Format: MM/DD/YY HH:MM (no seconds, 2-digit year)
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${month}/${day}/${year} ${hours}:${minutes}`;
        }

        function exportToCSV(tableId, filename) {
            const table = document.getElementById(tableId);
            if (!table) {
                showError('Table not found');
                return;
            }

            let csv = [];
            const rows = table.querySelectorAll('tr');

            rows.forEach(row => {
                const rowData = [];
                const cells = row.querySelectorAll('th, td');
                
                cells.forEach(cell => {
                    // Get text content, removing any HTML tags and special characters
                    let text = cell.innerText || cell.textContent || '';
                    // Replace newlines and commas
                    text = text.replace(/\n/g, ' ').replace(/,/g, ';');
                    // Wrap in quotes if contains special characters
                    if (text.includes('"') || text.includes('\n') || text.includes(',')) {
                        text = '"' + text.replace(/"/g, '""') + '"';
                    }
                    rowData.push(text);
                });
                
                csv.push(rowData.join(','));
            });

            // Create CSV content
            const csvContent = csv.join('\n');
            
            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `${filename}-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary feedback
                const event = new CustomEvent('idCopied', { detail: text });
                document.dispatchEvent(event);
                
                // Visual feedback - you could add a toast notification here
                console.log('Copied to clipboard:', text);
            }).catch(err => {
                console.error('Failed to copy:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    console.log('Copied to clipboard (fallback):', text);
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                }
                document.body.removeChild(textArea);
            });
        }

        // Function to copy cell content from data attribute
        function copyCellContent(event) {
            const cell = event.target.closest('td');
            if (!cell) return;
            
            // Stop event propagation to prevent row hover from interfering
            event.stopPropagation();
            
            if (cell.dataset.fullValue !== undefined) {
                // Decode HTML entities and get plain text
                const fullValue = cell.dataset.fullValue;
                // Create a temporary element to decode HTML entities
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = fullValue;
                const plainText = tempDiv.textContent || tempDiv.innerText || fullValue;
                copyToClipboard(plainText.trim());
            } else {
                // Fallback: try to get text content (strip HTML)
                const text = cell.textContent || cell.innerText || '';
                copyToClipboard(text.trim());
            }
        }

        // Helper function to create a clickable cell with full value stored

        async function cleanupImpressions() {
